<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <h3>User Input Form</h3>
    <form action="pages/result.html" method="post">
        <p>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" value="Ben"/>
        </p>
        <p>
          <label for="email">Email:</label>
          <input type="email" id="email" name="user_email" value="ben.walsh@tudublin.ie"/>
        </p>
        <p>
            <label for="dept">Department</label>
            <select name="deptartment" id="dept">
                <option value="hr">HR</option>
                <option value="sales">Sales</option>
                <option value="finance">Finance</option>
                <option value="custService">Customer Service</option>
            </select>
        </p>
        <p>
            <label for="customer">Customer?</label>
            <input type="checkbox" id="customer" name="cust_reg`"/>
            
        </p>
        <p>
          <label for="msg">Message:</label>
          <textarea id="msg" name="user_message"></textarea>
        </p>
        <p class="button">
            <button type="submit">Send your message</button>
        </p>
      </form>
</body>
</html>
