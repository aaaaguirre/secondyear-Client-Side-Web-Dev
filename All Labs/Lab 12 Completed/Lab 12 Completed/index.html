<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 12 - Array of Objects</title>
    
    <!-- Link to Bootstrap Stylesheet-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

   <!-- Link to My Stylesheet-->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    
    <div class="container">
        <section id="objects">
            <div class="row">
                <div class="col-4">
                    <h3 id="formHeading">Array of Objects</h3>
                    
                    <form id="objectsForm" class="p-2">
                        
                        <h3>Books</h3>
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-4">
                                    <label for="bookName" class="form-label">Name</label>
                                    <input type="text" id="bookName" class="form-control">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-4">
                                    <label for="bookChapters" class="form-label">Chapters</label>
                                    <input type="number" id="bookChapters" class="form-control">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-4">
                                    <label for="bookGenre" class="form-label">Genre</label>
                                    <select id="bookGenre" class="form-select">
                                        <option value="0" selected>Choose Genre</option>
                                        <option value="thriller">Thriller</option>
                                        <option value="comedy">Comedy</option>
                                        <option value="documentary">Documentary</option>
                                    </select>
                                </div>
                            </div>
                        </div> <!-- close row -->                   
                        <div class="p-2">
                            <button class="btn btn-primary" type="button" id="addDataButton" onclick="addBook();">Add Book</button>
                            <button class="btn btn-success" type="button" id="moreRowsButton" onclick="showAllBooks();">Show All Books</button>
                        </div>
                    </form>
                </div> <!-- close first main col before form tag -->

                <!-- Second column -->
                <div class="col-4">
                    <h3>Latest Book</h3>
                    <p class="h-75 border"id="lastestBook">
                        Currently there are no books
                    </p>
                </div> <!-- close second main col -->

                <!-- Third column -->
                <div class="col-4">
                    <h3>Books</h3>
                    <p class="h-75 border"id="bookDetails">
                        Book details
                    </p>
                    <button class="btn btn-warning" type="button" id="prevButton" disabled onclick="prevBook();">Previous book</button>
                    <button class="btn btn-info" type="button" id="nextButton" disabled onclick="nextBook();">Next book</button>
                </div> <!-- close third main col -->
                
            </div> <!-- close row -->
        </section>
        
    </div> <!-- End of div container-->

     <!-- Link to My JavaScript file -->
     <script src="scripts/myScripts.js"></script>
     
    <!-- Link to Bootstrap JS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
