<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 9 - Arrays</title>
    
    <!-- Link to Bootstrap Stylesheet-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

   <!-- Link to My Stylesheet-->
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    
    <div class="container">

        <section id="arrays">

            <h3 id="formHeading">Arrays</h3>

            <form id="arraysForm" class="p-2">

                <div class="mb-4">
                    <label for="employNames" class="form-label">Employee Names (space seperated)</label>
                    <input type="text" class="form-control" id="employNames" value="Ben Tom Sara Katelyn Jamie">
                </div>
                <div class="mb-4">
                    <label for="employTitles" class="form-label">Employee Titles (comma seperated)</label>
                    <input type="text" class="form-control" id="employTitles" value="Manager,Developer,Engineer,Tester,Designer">
                </div>
                <div class="mb-4">
                    <label for="nameToProcess" class="form-label">Name to add/update/find in array</label>
                    <input type="text" class="form-control" id="nameToProcess" value="Katelyn">
                </div>
                <div class="mb-4">
                    <label for="titleToProcess" class="form-label">Title to add/update in array</label>
                    <input type="text" class="form-control" id="titleToProcess" value="Developer">
                </div>
                <div class="mb-4">
                    <label for="indexInArray" class="form-label">Index to process in array</label>
                    <input type="number" class="form-control" id="indexInArray" value="3">
                </div>

                <div class="p-2">
                    <button class="btn btn-success" type="button" id="createArraysButton" onclick="addValuesToArrays();">Create Arrays</button>
                    <button class="btn btn-dark" type="button" id="addButton" onclick="addNameandTitle();">Add Name and Title</button>
                    <button class="btn btn-primary" type="button" id="updateButton" onclick="updateValuesInArray();">Update</button>
                    <button class="btn btn-danger" type="button" id="deleteButton" onclick="deleteIndexInArray();">Delete</button>
                    <button class="btn btn-warning" type="button" id="findButton" onclick="findNameInArray();">Find</button>    
                    <button class="btn btn-secondary" type="button" id="sortButton" onclick="sortArray();">Sort</button>
                </div>
            </form>
        </section>
        
    </div> <!-- End of div container-->

     <!-- Link to My JavaScript file -->
     <script src="scripts/myScripts.js"></script>
     
    <!-- Link to Bootstrap JS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
